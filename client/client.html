<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Video Stream</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            margin: 0 auto;
            padding-top: 19%;
            font-size: 2.6em;
        }
    </style>
</head>    

<body>
    <!-- <video src="summer/manifest.mpd" autoplay controls></video> -->
    <div>
       <video id="videoPlayer" data-dashjs-player autoplay src="summer/manifest.mpd" controls></video>
   </div>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
        <script>
        
            (() => {
            const url = 'summer/manifest.mpd';
            const player = dashjs.MediaPlayer().create();
            player.initialize(document.querySelector("#videoPlayer"), url, true);
        })();

    </script>
</body>
</html>
